<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits);
        console.log(fruits[2]);//shows Apple 3rd position
        let x=fruits.pop();  // Removes last element from fruits
        console.log("Removed "+ x);
        fruits.push("Kiwi");   // Adds "Kiwi" to fruits
        console.log(fruits);
        let p=fruits.shift();   // Removes "Banana" from fruits
        console.log("Removed "+ p);
        fruits.unshift("Lemon");    // Adds "Lemon" to fruits begining

     

        console.log(fruits.indexOf('Orange'));

        

    </script>
</body>
</html>
